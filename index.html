<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Temperature Converter</h1>
        <div class="image">
            <img class ="wrapper_image" src="https://images.unsplash.com/photo-1600399507991-c9f51bc7cc2f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHN1bmxpZ2h0fGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="image">
        </div>
        <div class="input_wrapper">
            <input type="text" placeholder="Celsius" class="celsius">
            <input type="text" placeholder="Fahrenheit" class="fahrenheit">
            <input type="text" placeholder="Kelvin" class="kelvin">
        </div>
        <button class="btn">Convert</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
